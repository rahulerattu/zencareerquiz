<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenCareer - Welcome</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://zencareer.b-cdn.net/background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 80%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .description {
            font-size: 1.2rem;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        .language-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        .language-btn {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid white;
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .language-btn:hover {
            background-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .loading {
            display: none;
            margin-top: 20px;
        }
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
        }
        .audio-icon {
            width: 24px;
            height: 24px;
            fill: white;
        }
        .particles-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            animation: float 15s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles-container" id="particles"></div>
    
    <div class="container">
        <h1>Welcome to ZenCareer</h1>
        <div class="description">
            Discover your ideal career path through our comprehensive personality assessment.
            Please select your preferred language to begin your journey.
        </div>
        
        <div class="language-container">
            <button class="language-btn" data-lang="en">English</button>
            <button class="language-btn" data-lang="hi">हिंदी</button>
            <button class="language-btn" data-lang="ml">മലയാളം</button>
            <button class="language-btn" data-lang="ta">தமிழ்</button>
            <button class="language-btn" data-lang="te">తెలుగు</button>
            <button class="language-btn" data-lang="kn">ಕನ್ನಡ</button>
            <button class="language-btn" data-lang="or">ଓଡ଼ିଆ</button>
            <button class="language-btn" data-lang="bn">বাংলা</button>
            <button class="language-btn" data-lang="vi">Tiếng Việt</button>
            <button class="language-btn" data-lang="th">ไทย</button>
            <button class="language-btn" data-lang="km">ខ្មែរ</button>
            <button class="language-btn" data-lang="id">Bahasa Indonesia</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="loader"></div>
            <div>Loading your experience...</div>
        </div>
    </div>
    
    <div class="audio-controls" id="audioControls">
        <svg class="audio-icon" id="audioIcon" viewBox="0 0 24 24">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
    </div>
    
    <audio id="backgroundMusic" loop>
        <source src="/static/audio/ambience.mp3" type="audio/mpeg">
    </audio>
    <audio id="clickSound">
        <source src="https://zencareer.b-cdn.net/click.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Play background music automatically
            const backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.volume = 0.5;
            backgroundMusic.play().catch(error => {
                console.log("Auto-play prevented:", error);
            });
            
            // Audio control functionality
            const audioControls = document.getElementById('audioControls');
            const audioIcon = document.getElementById('audioIcon');
            let isPlaying = true;
            
            audioControls.addEventListener('click', function() {
                if (isPlaying) {
                    backgroundMusic.pause();
                    audioIcon.innerHTML = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';
                } else {
                    backgroundMusic.play();
                    audioIcon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>';
                }
                isPlaying = !isPlaying;
            });

            // Click sound for buttons
            const clickSound = document.getElementById('clickSound');
            const languageButtons = document.querySelectorAll('.language-btn');
            
            languageButtons.forEach(button => {
                button.addEventListener('click', function() {
                    clickSound.currentTime = 0;
                    clickSound.play();
                    
                    const language = this.getAttribute('data-lang');
                    localStorage.setItem('selectedLanguage', language);
                    
                    // Show loading animation
                    document.getElementById('loading').style.display = 'block';
                    
                    // Navigate to pet selection page after a short delay
                    setTimeout(() => {
                        window.location.href = 'pet-selection.html';
                    }, 1000);
                });
            });
            
            // Create floating particles
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                createParticle();
            }
            
            function createParticle() {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 10 + 5;
                const startPositionLeft = Math.random() * 100;
                const startPositionTop = Math.random() * 100 + 100;
                const duration = Math.random() * 15 + 10;
                const delay = Math.random() * 5;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${startPositionLeft}%`;
                particle.style.top = `${startPositionTop}%`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.opacity = Math.random() * 0.5 + 0.3;
                
                particlesContainer.appendChild(particle);
                
                // Remove and recreate particles after animation completes
                setTimeout(() => {
                    particlesContainer.removeChild(particle);
                    createParticle();
                }, (duration + delay) * 1000);
            }
        });
    </script>
</body>
</html>
