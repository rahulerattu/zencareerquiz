<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenCareer - Complete Your Purchase</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="payment-page">
    <div class="payment-container">
        <h1 id="payment-title">Complete Your Purchase</h1>
        
        <div class="payment-summary">
            <h2>ZenCareer Professional Report</h2>
            <p class="report-description">Comprehensive career analysis with personalized progression plan</p>
            <div class="price-display">
                <span id="currency-symbol">$</span>
                <span id="price-amount">19.99</span>
            </div>
        </div>
        
        <div class="payment-options">
            <div class="payment-tabs">
                <button class="payment-tab active" data-tab="credit-card">Credit Card</button>
                <button class="payment-tab" data-tab="paypal">PayPal</button>
                <button class="payment-tab" data-tab="local-methods">Local Payment</button>
            </div>
            
            <div class="payment-tab-content" id="credit-card-tab">
                <!-- Credit card form - would normally include Stripe integration -->
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="1234 5678 9012 3456">
                </div>
                <div class="form-row">
                    <div class="form-group half">
                        <label for="expiry">Expiration Date</label>
                        <input type="text" id="expiry" placeholder="MM/YY">
                    </div>
                    <div class="form-group half">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name-on-card">Name on Card</label>
                    <input type="text" id="name-on-card" placeholder="John Doe">
                </div>
                <button id="pay-with-card" class="primary-btn">Pay Now</button>
            </div>
            
            <div class="payment-tab-content hidden" id="paypal-tab">
                <p>Click the button below to pay with PayPal</p>
                <button id="paypal-button" class="paypal-btn">Pay with PayPal</button>
            </div>
            
            <div class="payment-tab-content hidden" id="local-methods-tab">
                <div id="local-payment-container">
                    <!-- Country-specific payment methods will be loaded here -->
                    <div class="qr-code-container">
                        <h3 id="scan-to-pay">Scan to Pay</h3>
                        <img id="payment-qr" src="" alt="Payment QR Code">
                        <p id="payment-instructions">After payment, your report will be emailed to you.</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="audio-controls">
            <button id="toggle-music" class="icon-btn">ðŸŽµ</button>
        </div>
    </div>
    
    <script src="translations.js"></script>
    <script src="payment.js"></script>
</body>
</html>
