<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenCareer - World Journey Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="quiz-page">
    <div class="video-container">
        <video id="background-video" muted>
            <source src="https://zencareer.b-cdn.net/world_journey.mp4" type="video/mp4">
        </video>
    </div>

    <div class="quiz-overlay">
        <div class="location-info">
            <h2 id="current-location">Mount Fuji, Japan</h2>
            <p id="motivational-quote">Like Mount Fuji's majestic peak, your potential knows no bounds.</p>
        </div>
        
        <div class="quiz-container">
            <div class="progress-bar">
                <div class="progress-fill"></div>
                <span id="progress-text">Question 1/40</span>
            </div>
            
            <div class="pet-container">
                <img id="pet-image" src="" alt="Your Guide">
                <div class="question-bubble">
                    <p id="question-text">Loading question...</p>
                </div>
            </div>
            
            <div class="answers-container">
                <!-- Answers will be dynamically populated here -->
            </div>
        </div>
        
        <div class="audio-controls">
            <button id="toggle-music" class="icon-btn">ðŸŽµ</button>
        </div>
    </div>

    <script src="translations.js"></script>
    <script src="locations.js"></script>
    <script id="questions-script"></script>
    <script src="quiz.js"></script>
</body>
</html>
