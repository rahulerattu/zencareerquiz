<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenCareer - Welcome</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
</head>
<body>
    <div class="main-container welcome-screen">
        <div class="welcome-card">
            <h1 class="welcome-title">ZenCareer</h1>
            <p class="welcome-subtitle">Discover your ideal career path through a journey around the world</p>
            
            <div class="section language-section">
                <h2>Select Your Language</h2>
                <div class="options-grid language-grid">
                    <button class="option-btn" data-language="en" data-country="global">English</button>
                    <button class="option-btn" data-language="hi" data-country="india">हिन्दी (Hindi)</button>
                    <button class="option-btn" data-language="ml" data-country="india">മലയാളം (Malayalam)</button>
                    <button class="option-btn" data-language="ta" data-country="india">தமிழ் (Tamil)</button>
                    <button class="option-btn" data-language="te" data-country="india">తెలుగు (Telugu)</button>
                    <button class="option-btn" data-language="kn" data-country="india">ಕನ್ನಡ (Kannada)</button>
                    <button class="option-btn" data-language="or" data-country="india">ଓଡ଼ିଆ (Oriya)</button>
                    <button class="option-btn" data-language="bn" data-country="india">বাংলা (Bengali)</button>
                    <button class="option-btn" data-language="vi" data-country="vietnam">Tiếng Việt (Vietnamese)</button>
                    <button class="option-btn" data-language="th" data-country="thailand">ไทย (Thai)</button>
                    <button class="option-btn" data-language="km" data-country="cambodia">ខ្មែរ (Khmer)</button>
                </div>
            </div>
            
            <div class="section pet-section hidden">
                <h2>Choose Your Travel Companion</h2>
                <div class="pet-grid">
                    <div class="pet-option">
                        <div id="panda-animation" class="pet-animation"></div>
                        <button class="option-btn" data-pet="panda">Panda</button>
                    </div>
                    <div class="pet-option">
                        <div id="penguin-animation" class="pet-animation"></div>
                        <button class="option-btn" data-pet="penguin">Penguin</button>
                    </div>
                    <div class="pet-option">
                        <div id="puppy-animation" class="pet-animation"></div>
                        <button class="option-btn" data-pet="puppy">Puppy</button>
                    </div>
                </div>
            </div>
            
            <div class="section start-section hidden">
                <h2>Ready to Begin Your Journey?</h2>
                <p>Your first destination: Mount Fuji, Japan</p>
                <button id="start-journey" class="start-btn">Start Journey</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>© 2025 ZenCareer | Current Time: {{ now.strftime('%Y-%m-%d %H:%M:%S') }} UTC | User: {{ user }}</p>
    </div>

    <!-- Audio elements -->
    <audio id="clickSound" src="https://zencareer.b-cdn.net/click.mp3" preload="auto"></audio>
    <audio id="ambienceSound" src="{{ url_for('static', filename='audio/ambience.mp3') }}" loop preload="auto"></audio>
    
    <script src="{{ url_for('static', filename='js/welcome.js') }}"></script>
</body>
</html>
