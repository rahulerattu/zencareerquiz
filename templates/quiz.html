<!-- templates/quiz.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Explorer Personality Quiz</title>

  <!-- Google Font -->
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

  <!-- GSAP & Lottie (deferred) -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"
    defer
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"
    defer
  ></script>

  <!-- Quiz Logic -->
  <script src="{{ url_for('static', filename='js/quiz.js') }}" defer></script>
</head>
<body>
  <div class="quiz-container">
    <!-- Video Player -->
    <video
      id="quizVideo"
      autoplay
      muted
      playsinline
      src="{{ video_url }}"
    ></video>

    <!-- Progress Bar -->
    <div id="progressBar"><div id="progress"></div></div>

    <!-- Question Overlay -->
    <div id="questionOverlay" class="overlay hidden">
      <div id="questionText" class="question-text"></div>
      <div id="answers" class="answers"></div>
    </div>

    <!-- Badge Container -->
    <div id="badgeContainer" class="badge-container"></div>

    <!-- Result Screen -->
    <div id="resultScreen" class="overlay hidden">
      <div id="finalBadge" class="badge-zoom"></div>
      <h2>Your Exploration Profile</h2>
      <p id="resultSummary"></p>
      <form id="emailForm">
        <label for="emailInput">
          Enter your email to receive the full 3â€‘page report:
        </label>
        <input
          type="email"
          id="emailInput"
          placeholder="you@example.com"
          required
        />
        <button type="submit" class="start-btn">Get My Report</button>
      </form>
      <button id="restartBtn" class="restart-btn">Restart Quiz</button>
    </div>
  </div>
</body>
</html>
