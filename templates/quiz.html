<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZenCareer Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
</head>
<body>

  <div id="video-container">
    <video
      id="quizVideo"
      src="https://zencareer.b-cdn.net/world_journey.mp4"
      width="100%"
      muted
      autoplay
      playsinline
    ></video>

    <div id="questionOverlay">
      <div class="character-container">
        <div id="petLottie" class="pet-lottie"></div>
        <div class="speech-bubble" id="questionText">Loading...</div>
      </div>
      <div id="answers" class="answers-container"></div>
    </div>

    <div id="trait-message">🌟 New personality trait gained!</div>

    <div id="final-screen">
      <h2>🎉 You've completed your journey!</h2>
      <button onclick="showFinalResult()">Show My Results</button>
    </div>
  </div>

  <audio id="clickSound" src="{{ url_for('static', filename='audio/click.mp3') }}"></audio>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>
</html>
