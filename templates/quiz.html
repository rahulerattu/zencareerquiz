<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenCareer - Career Discovery Quiz</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.9.6/lottie.min.js"></script>
</head>
<body>
    <div class="quiz-screen">
        <div class="video-container">
            <video id="journey-video" src="https://zencareer.b-cdn.net/world_journey.mp4" muted></video>
        </div>
        
        <div class="pet-container" id="pet-animation-container"></div>
        
        <div class="thought-bubble">
            <div class="quote" id="quote-text"></div>
            <div class="question" id="question-text"></div>
            <div class="answers" id="answers-container"></div>
            <div class="progress-bar">
                <div class="progress" id="quiz-progress"></div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer quiz-footer">
        <p>Â© 2025 ZenCareer | Current Time: {{ now.strftime('%Y-%m-%d %H:%M:%S') }} UTC | User: {{ user }}</p>
    </div>
    
    <!-- Audio elements -->
    <audio id="clickSound" src="https://zencareer.b-cdn.net/click.mp3" preload="auto"></audio>
    <audio id="ambienceSound" src="{{ url_for('static', filename='audio/ambience.mp3') }}" loop preload="auto"></audio>
    <audio id="transitionSound" src="{{ url_for('static', filename='audio/transition.mp3') }}" preload="auto"></audio>
    
    <script src="{{ url_for('static', filename='js/quiz.js') }}"></script>
</body>
</html>
