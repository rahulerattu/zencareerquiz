<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Explorer Personality Quiz</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- Custom Cursor -->
  <style>
    body {
      cursor: url('{{ url_for('static', filename='images/cursor.png') }}') 32 32, auto;
    }
  </style>
  <!-- GSAP for Animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <!-- Lottie for Animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
</head>
<body>
  <!-- Background Image -->
  <div class="background"></div>

  <!-- Welcome Container -->
  <div class="welcome-container">
    <h1 class="title">World Explorer Personality Quiz</h1>
    <p class="subtitle">Embark on a journey of self-discovery by traveling around the world.</p>

    <h2 class="select-title">Choose Your Travel Companion</h2>
    <div class="pet-selection">
      <div class="pet-card" data-pet="panda">
        <div id="panda-lottie" class="pet-anim"></div>
        <p>Panda</p>
      </div>
      <div class="pet-card" data-pet="penguin">
        <div id="penguin-lottie" class="pet-anim"></div>
        <p>Penguin</p>
      </div>
      <div class="pet-card" data-pet="puppy">
        <div id="puppy-lottie" class="pet-anim"></div>
        <p>Puppy</p>
      </div>
    </div>

    <button id="start-btn" class="start-btn" disabled>Start Your Journey</button>
  </div>

  <!-- Inline Script: Lottie & Interaction Logic -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Fade in container
      gsap.from('.welcome-container', { opacity: 0, y: 50, duration: 1 });

      // Load Lottie animations
      const pets = [
        { id: 'panda-lottie', path: '{{ url_for('static', filename='lottie/panda.json') }}' },
        { id: 'penguin-lottie', path: '{{ url_for('static', filename='lottie/penguin.json') }}' },
        { id: 'puppy-lottie', path: '{{ url_for('static', filename='lottie/puppy.json') }}' }
      ];
      pets.forEach(pet => {
        lottie.loadAnimation({
          container: document.getElementById(pet.id),
          renderer: 'svg',
          loop: true,
          autoplay: true,
          path: pet.path
        });
      });

      // Selection Logic
      let selectedPet = null;
      const petCards = document.querySelectorAll('.pet-card');
      const startBtn = document.getElementById('start-btn');

      petCards.forEach(card => {
        card.addEventListener('click', () => {
          petCards.forEach(c => c.classList.remove('selected'));
          card.classList.add('selected');
          selectedPet = card.getAttribute('data-pet');
          startBtn.disabled = false;
        });
      });

      // Start Quiz
      startBtn.addEventListener('click', () => {
        if (selectedPet) {
          window.location.href = `{{ url_for('quiz') }}?pet=${selectedPet}`;
        }
      });
    });
  </script>
</body>
</html>
