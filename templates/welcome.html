<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forest Path Career Quiz - Welcome</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js"></script>
  <style>
    body {
      cursor: url('{{ url_for('static', filename='images/custom-cursor.png') }}'), auto;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to bottom, #001f1f, #004d4d);
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    header h1 {
      text-align: center;
      font-size: 2.5rem;
    }

    .tagline {
      text-align: center;
      font-size: 1.2rem;
      margin: 1rem 0 2rem;
    }

    .choose-title {
      text-align: center;
      font-size: 1.4rem;
      margin: 2rem 0 1rem;
    }

    .pet-selection {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .pet-option {
      cursor: pointer;
      border-radius: 10px;
      padding: 10px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .pet-option.selected {
      box-shadow: 0 0 15px 4px #80dfff;
      transform: scale(1.05);
    }

    .lottie {
      width: 120px;
      height: 120px;
      margin: auto;
    }

    .pet-option p {
      margin-top: 8px;
      font-size: 1.1rem;
    }

    .nickname-input {
      text-align: center;
      margin: 2rem 0;
    }

    .nickname-input input {
      padding: 0.6rem;
      font-size: 1.1rem;
      border-radius: 8px;
      border: none;
      width: 60%;
    }

    .start-button {
      display: inline-block;
      margin: 2rem auto;
      padding: 0.8rem 2rem;
      background-color: #00b3b3;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      text-align: center;
      font-size: 1.1rem;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .start-button:hover {
      background-color: #009999;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>üå≥ Welcome to the Forest Path Career Quiz üåç</h1>
    <p class="tagline">Start your journey with a spirit animal guide</p>
  </header>

  <h2 class="choose-title">Choose Your Companion</h2>
  <div class="pet-selection">
    <div class="pet-option" data-pet="panda">
      <div class="lottie" id="panda-animation"></div>
      <p>Panda</p>
    </div>
    <div class="pet-option" data-pet="puppy">
      <div class="lottie" id="puppy-animation"></div>
      <p>Puppy</p>
    </div>
    <div class="pet-option" data-pet="penguin">
      <div class="lottie" id="penguin-animation"></div>
      <p>Penguin</p>
    </div>
  </div>

  <div class="nickname-input">
    <label for="nickname">Choose Your Nickname:</label><br>
    <input type="text" id="nickname" placeholder="e.g. MysticTraveler">
  </div>

  <div style="text-align: center;">
    <a href="{{ url_for('quiz') }}" class="start-button" id="start-btn" style="display:none;">Start Journey</a>
  </div>

  <footer>
    <p>&copy; 2025 Forest Career Quest | Crafted by Rahul</p>
  </footer>
</div>

<script>
  const loadLottie = (id, path) => {
    lottie.loadAnimation({
      container: document.getElementById(id),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: path
    });
  };

  window.addEventListener("load", () => {
    gsap.from("header h1", { opacity: 0, y: -30, duration: 1 });
    loadLottie("panda-animation", "{{ url_for('static', filename='lottie/panda.json') }}");
    loadLottie("puppy-animation", "{{ url_for('static', filename='lottie/puppy.json') }}");
    loadLottie("penguin-animation", "{{ url_for('static', filename='lottie/penguin.json') }}");
  });

  const pets = document.querySelectorAll('.pet-option');
  const startBtn = document.getElementById('start-btn');
  const nicknameInput = document.getElementById('nickname');

  pets.forEach(pet => {
    pet.addEventListener('click', () => {
      pets.forEach(p => p.classList.remove('selected'));
      pet.classList.add('selected');
      localStorage.setItem('selectedPet', pet.dataset.pet);
      if (nicknameInput.value.trim()) startBtn.style.display = 'inline-block';
    });
  });

  nicknameInput.addEventListener('input', () => {
    localStorage.setItem('nickname', nicknameInput.value.trim());
    if (document.querySelector('.pet-option.selected') && nicknameInput.value.trim()) {
      startBtn.style.display = 'inline-block';
    } else {
      startBtn.style.display = 'none';
    }
  });
</script>

</body>
</html>
