<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenCareer - Career Guidance Journey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="welcome-page">
    <div class="container">
        <header>
            <h1 class="title">Welcome to ZenCareer</h1>
            <p class="subtitle">Discover Your Perfect Career Path Through a Journey of Self-Discovery</p>
        </header>
        
        <section class="selection-area">
            <div class="selection-box language-selection">
                <h2>Choose Your Language</h2>
                <form action="{{ url_for('select_language') }}" method="post" id="languageForm">
                    <div class="options-grid language-grid">
                        <!-- Original languages -->
                        <button type="button" class="option-btn" 
                                data-language="en" 
                                data-country="global"
                                onclick="selectLanguage('en', 'global')">English</button>
                        <button type="button" class="option-btn" 
                                data-language="hi" 
                                data-country="india"
                                onclick="selectLanguage('hi', 'india')">हिंदी (Hindi)</button>
                        <button type="button" class="option-btn" 
                                data-language="ml" 
                                data-country="india"
                                onclick="selectLanguage('ml', 'india')">മലയാളം (Malayalam)</button>
                        <button type="button" class="option-btn" 
                                data-language="ta" 
                                data-country="india"
                                onclick="selectLanguage('ta', 'india')">தமிழ் (Tamil)</button>
                        <button type="button" class="option-btn" 
                                data-language="te" 
                                data-country="india"
                                onclick="selectLanguage('te', 'india')">తెలుగు (Telugu)</button>
                        <button type="button" class="option-btn" 
                                data-language="kn" 
                                data-country="india"
                                onclick="selectLanguage('kn', 'india')">ಕನ್ನಡ (Kannada)</button>
                        <button type="button" class="option-btn" 
                                data-language="or" 
                                data-country="india"
                                onclick="selectLanguage('or', 'india')">ଓଡ଼ିଆ (Oriya)</button>
                        <button type="button" class="option-btn" 
                                data-language="bn" 
                                data-country="india"
                                onclick="selectLanguage('bn', 'india')">বাংলা (Bengali)</button>
                        <button type="button" class="option-btn" 
                                data-language="vi" 
                                data-country="vietnam"
                                onclick="selectLanguage('vi', 'vietnam')">Tiếng Việt (Vietnamese)</button>
                        <button type="button" class="option-btn" 
                                data-language="th" 
                                data-country="thailand"
                                onclick="selectLanguage('th', 'thailand')">ไทย (Thai)</button>
                        <button type="button" class="option-btn" 
                                data-language="km" 
                                data-country="cambodia"
                                onclick="selectLanguage('km', 'cambodia')">ខ្មែរ (Khmer)</button>
                        
                        <!-- New languages -->
                        <button type="button" class="option-btn" 
                                data-language="zh" 
                                data-country="china"
                                onclick="selectLanguage('zh', 'china')">中文 (Mandarin)</button>
                        <button type="button" class="option-btn" 
                                data-language="ja" 
                                data-country="japan"
                                onclick="selectLanguage('ja', 'japan')">日本語 (Japanese)</button>
                        <button type="button" class="option-btn" 
                                data-language="es" 
                                data-country="spain"
                                onclick="selectLanguage('es', 'spain')">Español (Spanish)</button>
                        <button type="button" class="option-btn" 
                                data-language="pt" 
                                data-country="brazil"
                                onclick="selectLanguage('pt', 'brazil')">Português (Portuguese)</button>
                        <button type="button" class="option-btn" 
                                data-language="id" 
                                data-country="indonesia"
                                onclick="selectLanguage('id', 'indonesia')">Bahasa Indonesia</button>
                    </div>
                    <input type="hidden" name="language" id="languageInput">
                    <input type="hidden" name="country" id="countryInput">
                </form>
            </div>
        </section>
    </div>
    
    <audio id="clickSound" src="https://zencareer.b-cdn.net/click.mp3" preload="auto"></audio>
    
    <script>
        const clickSound = document.getElementById('clickSound');
        const languageForm = document.getElementById('languageForm');
        const languageInput = document.getElementById('languageInput');
        const countryInput = document.getElementById('countryInput');
        
        function playClickSound() {
            clickSound.currentTime = 0;
            clickSound.play().catch(err => console.log('Audio playback error:', err));
        }
        
        function selectLanguage(language, country) {
            playClickSound();
            
            languageInput.value = language;
            countryInput.value = country;
            
            // Submit form
            languageForm.submit();
        }
    </script>
</body>
</html>
