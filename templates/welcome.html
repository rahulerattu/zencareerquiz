<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>World Explorer Personality Quiz</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <!-- GSAP for Animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
  <!-- Lottie for Animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.10.2/lottie.min.js" defer></script>
  <!-- Page Script -->
  <script src="{{ url_for('static', filename='js/welcome.js') }}" defer></script>
</head>
<body>
  <!-- Background Image -->
  <div class="background" style="background-image: url('https://zencareer.b-cdn.net/background.jpg');"></div>

  <!-- Character Illustration -->
  <div class="character-container">
    <img src="https://zencareer.b-cdn.net/charachter.jpg" alt="Explorer Character" class="character-img">
  </div>

  <!-- Click Sound -->
  <audio id="clickSound" src="https://zencareer.b-cdn.net/click.mp3"></audio>

  <!-- Welcome Container -->
  <div class="welcome-container">
    <h1 class="title">World Explorer Personality Quiz</h1>
    <p class="subtitle">Embark on a journey of self-discovery by traveling around the world.</p>

    <h2 class="select-title">Choose Your Travel Companion</h2>
    <div class="pet-selection">
      <div class="pet-card" data-pet="panda">
        <div id="panda-lottie" class="pet-anim" data-path="https://zencareer.b-cdn.net/panda.json"></div>
        <p>Panda</p>
      </div>
      <div class="pet-card" data-pet="penguin">
        <div id="penguin-lottie" class="pet-anim" data-path="https://zencareer.b-cdn.net/penguin.json"></div>
        <p>Penguin</p>
      </div>
      <div class="pet-card" data-pet="puppy">
        <div id="puppy-lottie" class="pet-anim" data-path="https://zencareer.b-cdn.net/puppy.json"></div>
        <p>Puppy</p>
      </div>
    </div>

    <button id="start-btn" class="start-btn" disabled>Start Your Journey</button>
  </div>
</body>
</html>
