<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenCareer - Career Guidance Journey</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="welcome-page">
    <div class="container">
        <header>
            <h1 class="title">Welcome to ZenCareer</h1>
            <p class="subtitle">Discover Your Perfect Career Path Through a Journey of Self-Discovery</p>
        </header>
        
        <section class="selection-area">
            <div class="selection-box language-selection">
                <h2>Choose Your Language</h2>
                <form action="{{ url_for('select_language') }}" method="post" id="languageForm">
                    <div class="options-grid language-grid">
                        {% for code, country in languages.items() %}
                            <button type="button" class="option-btn" 
                                    data-language="{{ code }}" 
                                    data-country="{{ country }}"
                                    onclick="selectLanguage('{{ code }}', '{{ country }}')">
                                {% if code == 'en' %}
                                    English
                                {% elif code == 'hi' %}
                                    हिंदी (Hindi)
                                {% elif code == 'ml' %}
                                    മലയാളം (Malayalam)
                                {% elif code == 'ta' %}
                                    தமிழ் (Tamil)
                                {% elif code == 'te' %}
                                    తెలుగు (Telugu)
                                {% elif code == 'kn' %}
                                    ಕನ್ನಡ (Kannada)
                                {% elif code == 'or' %}
                                    ଓଡ଼ିଆ (Oriya)
                                {% elif code == 'bn' %}
                                    বাংলা (Bengali)
                                {% elif code == 'vi' %}
                                    Tiếng Việt (Vietnamese)
                                {% elif code == 'th' %}
                                    ไทย (Thai)
                                {% elif code == 'km' %}
                                    ខ្មែរ (Khmer)
                                {% endif %}
                            </button>
                        {% endfor %}
                    </div>
                    <input type="hidden" name="language" id="languageInput">
                    <input type="hidden" name="country" id="countryInput">
                </form>
            </div>
        </section>
    </div>
    
    <audio id="clickSound" src="https://zencareer.b-cdn.net/click.mp3" preload="auto"></audio>
    
    <script>
        const clickSound = document.getElementById('clickSound');
        const languageForm = document.getElementById('languageForm');
        const languageInput = document.getElementById('languageInput');
        const countryInput = document.getElementById('countryInput');
        
        function playClickSound() {
            clickSound.currentTime = 0;
            clickSound.play().catch(err => console.log('Audio playback error:', err));
        }
        
        function selectLanguage(language, country) {
            playClickSound();
            
            languageInput.value = language;
            countryInput.value = country;
            
            // Submit form
            languageForm.submit();
        }
    </script>
</body>
</html>
