<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenCareer - Almost There!</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://zencareer.b-cdn.net/background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 80%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .description {
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        select, input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.9);
            font-size: 1rem;
            color: #333;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .submit-btn:hover {
            background-color: #3e8e41;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        .audio-controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 100;
        }
        .audio-icon {
            width: 24px;
            height: 24px;
            fill: white;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff718d;
            opacity: 0.7;
            animation: confetti-fall 5s ease-in-out infinite;
            z-index: -1;
        }
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
        .pet-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid white;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .error-message {
            color: #ff6b6b;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="petImage" src="" alt="Your Guide" class="pet-image">
        <h1 id="formTitle">Almost There!</h1>
        <div class="description" id="formDescription">
            Great job completing the assessment! To prepare your personalized career insights,
            please provide the following information:
        </div>
        
        <form id="userInfoForm">
            <div class="form-group">
                <label for="country" id="countryLabel">Select your country:</label>
                <select id="country" required>
                    <option value="" disabled selected>Choose your country</option>
                    <option value="India">India</option>
                    <option value="Vietnam">Vietnam</option>
                    <option value="Cambodia">Cambodia</option>
                    <option value="Thailand">Thailand</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="China">China</option>
                    <option value="Other">Other</option>
                </select>
                <div id="countryError" class="error-message">Please select your country</div>
            </div>
            
            <div class="form-group">
                <label for="email" id="emailLabel">Email address:</label>
                <input type="email" id="email" placeholder="your.email@example.com" required>
                <div id="emailError" class="error-message">Please enter a valid email address</div>
            </div>
            
            <div class="form-group">
                <label for="age" id="ageLabel">Age:</label>
                <input type="number" id="age" min="14" max="100" placeholder="Enter your age" required>
                <div id="ageError" class="error-message">Please enter a valid age (14-100)</div>
            </div>
            
            <button type="submit" class="submit-btn" id="submitButton">Continue to Results</button>
        </form>
    </div>
    
    <div class="audio-controls" id="audioControls">
        <svg class="audio-icon" id="audioIcon" viewBox="0 0 24 24">
            <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
        </svg>
    </div>
    
    <audio id="backgroundMusic" loop>
        <source src="/static/audio/ambience.mp3" type="audio/mpeg">
    </audio>
    <audio id="clickSound">
        <source src="https://zencareer.b-cdn.net/click.mp3" type="audio/mpeg">
    </audio>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create confetti particles
            const confettiCount = 50;
            
            for (let i = 0; i < confettiCount; i++) {
                createConfetti();
            }
            
            function createConfetti() {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                // Random color
                const colors = ['#ff718d', '#fdbb2d', '#22c1c3', '#a6c1ee', '#fbc2eb', '#76b852'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.backgroundColor = randomColor;
                
                // Random size
                const size = Math.random() * 8 + 5;
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size}px`;
                
                // Random position
                const left = Math.random() * 100;
                confetti.style.left = `${left}%`;
                
                // Random animation duration
                const duration = Math.random() * 4 + 3;
                confetti.style.animationDuration = `${duration}s`;
                
                // Random delay
                const delay = Math.random() * 5;
                confetti.style.animationDelay = `${delay}s`;
                
                document.body.appendChild(confetti);
                
                // Remove confetti after animation
                setTimeout(() => {
                    document.body.removeChild(confetti);
                    createConfetti();
                }, duration * 1000 + delay * 1000);
            }
            
            // Fetch user selections
            const selectedLanguage = localStorage.getItem('selectedLanguage') || 'en';
            const selectedPet = localStorage.getItem('selectedPet') || 'panda';
            
            // Set pet image
            const petImage = document.getElementById('petImage');
            petImage.src = `https://zencareer.b-cdn.net/${selectedPet}.jpg`;
            
            // Continue background music playback
            const backgroundMusic = document.getElementById('backgroundMusic');
            backgroundMusic.volume = 0.5;
            backgroundMusic.play().catch(error => {
                console.log("Auto-play prevented:", error);
            });
            
            // Audio control functionality
            const audioControls = document.getElementById('audioControls');
            const audioIcon = document.getElementById('audioIcon');
            let isPlaying = true;
            
            audioControls.addEventListener('click', function() {
                if (isPlaying) {
                    backgroundMusic.pause();
                    audioIcon.innerHTML = '<path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"/>';
                } else {
                    backgroundMusic.play();
                    audioIcon.innerHTML = '<path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>';
                }
                isPlaying = !isPlaying;
            });
            
            // Click sound for interactive elements
            const clickSound = document.getElementById('clickSound');
            
            // Form validation and submission
            const userInfoForm = document.getElementById('userInfoForm');
            
            userInfoForm.addEventListener('submit', function(event) {
                event.preventDefault();
                
                // Play click sound
                clickSound.currentTime = 0;
                clickSound.play();
                
                // Validate form
                const country = document.getElementById('country').value;
                const email = document.getElementById('email').value;
                const age = document.getElementById('age').value;
                
                let isValid = true;
                
                // Country validation
                if (!country) {
                    document.getElementById('countryError').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('countryError').style.display = 'none';
                }
                
                // Email validation
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!email || !emailRegex.test(email)) {
                    document.getElementById('emailError').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('emailError').style.display = 'none';
                }
                
                // Age validation
                if (!age || age < 14 || age > 100) {
                    document.getElementById('ageError').style.display = 'block';
                    isValid = false;
                } else {
                    document.getElementById('ageError').style.display = 'none';
                }
                
                // If form is valid, save data and navigate to payment page
                if (isValid) {
                    // Save user info
                    const userInfo = {
                        country,
                        email,
                        age
                    };
                    
                    localStorage.setItem('userInfo', JSON.stringify(userInfo));
                    
                    // Navigate to payment page
                    window.location.href = 'payment.html';
                }
            });
            
            // Load translations based on selected language
            loadTranslations(selectedLanguage);
            
            function loadTranslations(language) {
                // This would typically load from a separate translations file
                // For now, using a simple object with translations
                const translations = {
                    'en': {
                        'formTitle': 'Almost There!',
                        'formDescription': 'Great job completing the assessment! To prepare your personalized career insights, please provide the following information:',
                        'countryLabel': 'Select your country:',
                        '
